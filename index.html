<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximun-scale=1"
    />

    <!-- Estilos -->
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/scroll.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />

    <title>Portafolio - Jose</title>
  </head>
  <body>
    <!-- layout principal -->
    <div class="layout">
      <!-- Barra lateral (info del usuario) -->
      <aside class="layout__aside">
        <section class="aside__user-info">
          <!-- Informacin general  -->
          <div class="user-info__general">
            <div class="user-info__container-image">
              <img
                src="assets/img/photo-perfil.png"
                alt="foto de perfil del usuario"
                class="user-info__image"
              />
            </div>

            <h2 class="user-info__name">José Carmona</h2>
            <h4 class="user-info__job">Desarrollador web</h4>
          </div>

          <!-- Menu de navegacion -->
          <nav class="layout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a href="index.html" class="menu__link menu__link--active">
                  <i class="fa-solid fa-house menu__icon"></i>
                  <span class="menu__overlay">Home</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="sobre-mi.html" class="menu__link">
                  <i class="fa-solid fa-user menu__icon"></i>
                  <span class="menu__overlay">Sobre mi</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="estudios.html" class="menu__link">
                  <i class="fa-solid fa-graduation-cap menu__icon"></i>
                  <span class="menu__overlay">Curriculum</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="portafolio.html" class="menu__link">
                  <i class="fa-solid fa-briefcase menu__icon"></i>
                  <span class="menu__overlay">Portafolio</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="blog.html" class="menu__link">
                  <i class="fa-solid fa-book menu__icon"></i>
                  <span class="menu__overlay">Blog</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="contacto.html" class="menu__link">
                  <i class="fa-solid fa-envelope menu__icon"></i>
                  <span class="menu__overlay">Contacto</span>
                </a>
              </li>
            </ul>
          </nav>

          <!-- Links a redes sociales -->
          <div class="user-info__links">
            <ul class="links__social">
              <li class="social__option">
                <a href="#" class="social_link">
                  <i class="social__icon fa-brands fa-facebook"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social_link">
                  <i class="social__icon fa-brands fa-twitter"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social_link">
                  <i class="social__icon fa-brands fa-instagram"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social_link">
                  <i class="social__icon fa-brands fa-linkedin"></i>
                </a>
              </li>
            </ul>
          </div>

          <!-- Boton del curriculum -->
          <div class="user-info__buttons">
            <a href="#" class="user-info__btn">Descargar CV</a>
          </div>

          <!-- Pie de pagina -->
          <footer class="user-info__footer">
            &copy; 2024 José Carmona Zúñiga
          </footer>
        </section>
      </aside>

      <!-- Menú responsive -->
      <div class="layout__menu-toggle">
        <i class="menu-toggle__icon fa-solid fa-bars"></i>
        <i class="menu-toggle__icon fa-solid fa-xmark"></i>
      </div>

      <!-- Contenido principal -->
      <main class="layout__content">
        <section class="content__page">
          <h1 class="page__name">José Carmona Zúñiga</h1>
          <h2 class="page__job">Desarrollador web</h2>
        </section>
      </main>
    </div>

    <!-- Script JS -->
    <script src="./assets/js/menu.js"></script>
  </body>
</html>
